<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header" style="border-bottom: 1px solid #00000021;">
                        <h2>Zonages</h2>
                        <ul class="header-dropdown m-r--5">
                            <li class="dropdown">
                                <a href="#" onClick="return false;" data-toggle="dropdown" role="button"
                                    aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">more_vert</i>
                                </a>
                                <ul class="dropdown-menu pull-right">
                                    <li>
                                        <a href="#" onClick="return false;">+ Pays/région</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="body">
                        <mat-accordion>
                            <p class="mb-3 bolder">Pays / Régions</p>
                            <mat-expansion-panel class="mt-4" *ngFor="let r of tab">
                                <mat-expansion-panel-header style="background-color: #d8d5d5;">
                                    <mat-panel-title>
                                        {{r}}
                                    </mat-panel-title>
                                    <mat-panel-description></mat-panel-description>
                                </mat-expansion-panel-header>
                                    <p class="mt-4 mb-3 bolder">Zones / Sites</p>
                                    <mat-expansion-panel class="mb-4" *ngFor="let z of tab2">
                                        <mat-expansion-panel-header style="background-color: #eab9b9;">
                                            <mat-panel-title>
                                                {{z}}
                                            </mat-panel-title>
                                            <mat-panel-description></mat-panel-description>
                                            
                                        </mat-expansion-panel-header>
                                        
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                                <div class="card">
                                                    <div class="body">
                                                        <mat-form-field class="example-chip-list example-full-width">
                                                            <mat-chip-list #chipList aria-label="Fruit selection">
                                                                <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable" [removable]="removable"
                                                                    (removed)="remove(fruit)">
                                                                    {{fruit}}
                                                                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                                                </mat-chip>
                                                                <input placeholder="Sous zone" #fruitInput [formControl]="fruitCtrl"
                                                                    [matChipInputFor]="chipList"
                                                                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                                                    (matChipInputTokenEnd)="add($event)">
                                                            </mat-chip-list>
                                                        </mat-form-field>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </mat-expansion-panel>
                                    <p class="mt-4"><i class="material-icons pointer" title="Ajouter zone/site">add_circle</i></p>
                            </mat-expansion-panel>


                        </mat-accordion>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
