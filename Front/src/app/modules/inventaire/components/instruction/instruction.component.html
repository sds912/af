<section class="content" *ngIf="show">
    <div class="container-fluid">

        <div class="row clearfix" *ngIf="creation">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="row" *ngIf="urlInst">
                            <iframe [src]="urlInst | safeUrl" style="width: 100%;height: 75vh;" allow="fullscreen" title="Instruction"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix" *ngIf="!creation">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let instruction of instructions">
                <div class="card">
                    <div class="body">
                        <div class="row">
                            <iframe [src]="docLink + instruction[1] | safeUrl" style="width: 100%;height: 75vh;" allow="fullscreen" title="Instruction"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p *ngIf="currentInv">
            <strong style="font-size: 15px;">J'atteste avoir pris connaissance de ces instructions d'inventaire</strong> 
            <mat-slide-toggle class="example-margin" [color]="color" [checked]="checked" [disabled]="checked" (click)='approvInstr()'> </mat-slide-toggle>
        </p>
        
    </div>
</section>
